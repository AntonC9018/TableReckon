<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- https://drive.google.com/d/1k12W5K81PmYlL1MrG8Y2vWUHCeZH7WoW/export?format=aac -->
<style>
a {
  margin-left: 30px;
}
p {
  padding: 20px;
}
</style>
</head>
<body>
  <p>
    Нажмешь на ссылку — откроется плеер онлайн<br>
    Нажмешь скачать — скачается
  </p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    var data = ["https://drive.google.com/file/d/1bzluW-rBMsu3VVW7Kj1IgWO-A9yMhb6Z/preview",
                "https://drive.google.com/file/d/1k12W5K81PmYlL1MrG8Y2vWUHCeZH7WoW/preview"];
    var download = ["https://drive.google.com/uc?authuser=0&id=1bzluW-rBMsu3VVW7Kj1IgWO-A9yMhb6Z&export=download",
                "https://drive.google.com/uc?authuser=0&id=1k12W5K81PmYlL1MrG8Y2vWUHCeZH7WoW&export=download"]
    $(document).ready(function() {
      let ol = $("<ol>");
      for (let i = 0; i < data.length; i++) {
        ol.append($("<li>").append(
          $("<a>")
            .addClass("summon")
            .attr("href", data[i])
            .html("Урок #" + i))
          .append($("<a>")
            .html("Скачать")
            .attr("href", download[i])));
      }
      ol.appendTo($("body"));
      $(".summon").click(function() {
        $(".gened").remove();
        $('<iframe class="gened" frameborder="0" width="600" height="400" src="'
        + $(this)[0].href + '"></iframe>').appendTo($("body"));
        return false;
      })
    });

  </script>
</body>
</html>
